<app-title
  title="Cart Page"
  margin="1.5rem 0 0 2.5rem"
  fontSize="18px"
></app-title>
<app-not-found
  [visible]="!cart || !cart.items.length"
  notFoundMessage="Cart Page Is Empty!"
  resetLinkText="Go To Homepage"
></app-not-found>
<div *ngIf="cart && cart.items.length" class="container">
  <ul>
    <li *ngFor="let cartItem of cart.items">
      <div>
        <img [src]="cartItem.cloth.imageUrl" [alt]="cartItem.cloth.name" />
      </div>
      <div>
        <a routerLink="/cloth/{{ cartItem.cloth.id }}">
          {{ cartItem.cloth.name }}
        </a>
      </div>
      <div>
        <select
          #quantitySelect
          [value]="cartItem.quantity"
          (change)="changeQuantity(cartItem, quantitySelect.value)"
        >
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div>
        {{ cartItem.price | currency : "INR" : "symbol" }}
      </div>

      <div>
        <button class="remove-button" (click)="removeFromCart(cartItem)">
          Remove
        </button>
      </div>
    </li>
  </ul>
  <div class="checkout">
    <div>
      <div class="cloth-count">{{ cart.totalCount }}</div>
      <div class="total-price">
        {{ cart.totalPrice | currency : "INR" : "symbol" }}
      </div>
    </div>

    <a routerLink="/checkout">Proceed to Checkout</a>
  </div>
</div>
